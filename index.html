<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

    <title>Ae Daepp</title>
    <script src="https://kit.fontawesome.com/44680b8f5a.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">
          <h1>Content Hub</h1>

          <div id="message">
            <div id="loader" class="alert alert-secondary">
              <img src="Images/ae-loader.gif" alt="">
              <div><b>Loading...</b></div>
            </div>
          </div>

        </div>
      </div>
    </div>
<!-- Upload Button -->
    <div class="button">
      <span onclick="openNav()">Post</span>
    </div>

    <div id="content-box">
    </div>

    <script id = "template" type = "x-tmpl-mustache">
      {{#contentArray}}
        <div class="card">
          <h5 class="card-title">{{creatorName}}</h5>
          <img class="card-image-top" src="{{imageUrl}}" alt="card image cap">
          <div class="card-body">
            <div class="impressions">
              <a href="#" class="btn"><i class="far fa-comment">{{comments}}</i></a>
              <div class = "dropdown">
                <a href="" class="btn" onclick = "dropDown1()" ><i class="fas fa-chevron-circle-up">{{upvotes}}</i></a>
                <div class="dropmenu1" id="drop-menu1">
                  <input type="number" className="form-control" placeholder= "Amount" id=1 />
                  <button class="voteBtn btn-block">Tip</button>
                </div>
              </div>
              <div class = "dropdown">
                <a href="" class="btn" onclick = "dropDown2()" ><i class="fas fa-chevron-circle-down">{{downvotes}}</i></a>
                <div class="dropmenu2" id="drop-menu2">
                  <input type="number" className="form-control" placeholder= "Amount" id=1 />
                  <button class="voteBtn btn-block">Tip</button>
                </div>
              </div>
              <a href="" class="btn"><i class="far fa-share-square">{{shares}}</i></a>
              <hr>
              <p class="class-subtitle mb-2 text-muted">{{contentText}}</p>
            </div>
          </div>
        </div>
      {{/contentArray}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src = "JS/main.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.3/mustache.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
